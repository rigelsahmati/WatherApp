<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Comfortaa:wght@500&family=Concert+One&family=Courgette&family=Fira+Sans:wght@600&family=Martian+Mono&family=Prata&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="css/images/favicon.png" type="image/x-icon">
    <title>WatherApp</title>
</head>

<body>
    <div class="backround-filter"></div>
    <div class="wather-box">
        <div class="search-box">
            <form onsubmit="return false;">
                <input type="text" class="input-box" placeholder="Enter Your City" autocomplete="on">
                <button class="search">
                    <!-- <i class="fa-solid fa-satellite"></i> -->
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                </button>

            </form>
            <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
            <!-- <i class="fa-solid fa-satellite"></i> -->
        </div>
        <div class="wather-condition">

            <svg id="spiningSvg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                style="margin: auto; background: rgb(255, 255, 255); display: block; shape-rendering: auto;"
                width="211px" height="211px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <g transform="translate(78,50)">
                    <g transform="rotate(0)">
                        <circle cx="0" cy="0" r="6" fill="#fae0e4" fill-opacity="1">
                            <animateTransform attributeName="transform" type="scale" begin="-0.875s"
                                values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                            </animateTransform>
                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite"
                                values="1;0" begin="-0.875s"></animate>
                        </circle>
                    </g>
                </g>
                <g transform="translate(69.79898987322333,69.79898987322332)">
                    <g transform="rotate(45)">
                        <circle cx="0" cy="0" r="6" fill="#fae0e4" fill-opacity="0.875">
                            <animateTransform attributeName="transform" type="scale" begin="-0.75s" values="1.5 1.5;1 1"
                                keyTimes="0;1" dur="1s" repeatCount="indefinite"></animateTransform>
                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite"
                                values="1;0" begin="-0.75s"></animate>
                        </circle>
                    </g>
                </g>
                <g transform="translate(50,78)">
                    <g transform="rotate(90)">
                        <circle cx="0" cy="0" r="6" fill="#fae0e4" fill-opacity="0.75">
                            <animateTransform attributeName="transform" type="scale" begin="-0.625s"
                                values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                            </animateTransform>
                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite"
                                values="1;0" begin="-0.625s"></animate>
                        </circle>
                    </g>
                </g>
                <g transform="translate(30.201010126776673,69.79898987322333)">
                    <g transform="rotate(135)">
                        <circle cx="0" cy="0" r="6" fill="#fae0e4" fill-opacity="0.625">
                            <animateTransform attributeName="transform" type="scale" begin="-0.5s" values="1.5 1.5;1 1"
                                keyTimes="0;1" dur="1s" repeatCount="indefinite"></animateTransform>
                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite"
                                values="1;0" begin="-0.5s"></animate>
                        </circle>
                    </g>
                </g>
                <g transform="translate(22,50)">
                    <g transform="rotate(180)">
                        <circle cx="0" cy="0" r="6" fill="#fae0e4" fill-opacity="0.5">
                            <animateTransform attributeName="transform" type="scale" begin="-0.375s"
                                values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                            </animateTransform>
                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite"
                                values="1;0" begin="-0.375s"></animate>
                        </circle>
                    </g>
                </g>
                <g transform="translate(30.201010126776666,30.201010126776673)">
                    <g transform="rotate(225)">
                        <circle cx="0" cy="0" r="6" fill="#fae0e4" fill-opacity="0.375">
                            <animateTransform attributeName="transform" type="scale" begin="-0.25s" values="1.5 1.5;1 1"
                                keyTimes="0;1" dur="1s" repeatCount="indefinite"></animateTransform>
                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite"
                                values="1;0" begin="-0.25s"></animate>
                        </circle>
                    </g>
                </g>
                <g transform="translate(49.99999999999999,22)">
                    <g transform="rotate(270)">
                        <circle cx="0" cy="0" r="6" fill="#fae0e4" fill-opacity="0.25">
                            <animateTransform attributeName="transform" type="scale" begin="-0.125s"
                                values="1.5 1.5;1 1" keyTimes="0;1" dur="1s" repeatCount="indefinite">
                            </animateTransform>
                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite"
                                values="1;0" begin="-0.125s"></animate>
                        </circle>
                    </g>
                </g>
                <g transform="translate(69.79898987322332,30.201010126776666)">
                    <g transform="rotate(315)">
                        <circle cx="0" cy="0" r="6" fill="#fae0e4" fill-opacity="0.125">
                            <animateTransform attributeName="transform" type="scale" begin="0s" values="1.5 1.5;1 1"
                                keyTimes="0;1" dur="1s" repeatCount="indefinite"></animateTransform>
                            <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite"
                                values="1;0" begin="0s"></animate>
                        </circle>
                    </g>
                </g>
                <!-- [ldio] generated by https://loading.io/ -->
            </svg>

            <div class="condition-img">
            </div>

            <div class="info">
                <div class="city-name">
                    <i class="fa-solid fa-location-dot"></i>
                    <h3 id='city'></h3>
                </div>
                <h2 class="condition-text"></h2>

            </div>

            <h1 class="not-found">Enter valid City</h1>

            <div class="wather-info ">

                <div class="wind">
                    <h2 class="fa-solid fa-wind"></h2>
                    <span id="wind"></span><span>km/h</span>
                </div>
                <div class="temp">
                    <span id="temp"></span><span>Â°C</span>

                    <h2 class="fa-solid fa-temperature-three-quarters"></h2>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
